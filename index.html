<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASISTER 온라인 쇼핑몰</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f8f8f8;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #333;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-name {
      font-weight: bold;
      margin-top: 10px;
    }
    .price {
      color: #d33;
      font-weight: bold;
      margin-top: 5px;
    }
    .buy-btn {
      margin-top: 10px;
      display: inline-block;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>WASISTER 쇼핑몰</h1>
    <p>PG 연동 심사용 샘플 페이지 - 의류 10종</p>
  </header>

  <section class="product-grid">
    <!-- 반복 상품 샘플 10개 -->
    <!-- 이미지는 예시용 무료 이미지 링크 사용 -->
    <div class="product">
      <img src="https://source.unsplash.com/featured/?tshirt" alt="옷1">
      <div class="product-name">화이트 티셔츠</div>
      <div class="price">₩19,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?hoodie" alt="옷2">
      <div class="product-name">기모 후드티</div>
      <div class="price">₩29,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?jacket" alt="옷3">
      <div class="product-name">캐주얼 자켓</div>
      <div class="price">₩49,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?pants" alt="옷4">
      <div class="product-name">슬림핏 바지</div>
      <div class="price">₩34,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?skirt" alt="옷5">
      <div class="product-name">롱스커트</div>
      <div class="price">₩28,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?jeans" alt="옷6">
      <div class="product-name">청바지</div>
      <div class="price">₩35,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?dress" alt="옷7">
      <div class="product-name">캐주얼 원피스</div>
      <div class="price">₩42,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?coat" alt="옷8">
      <div class="product-name">롱 코트</div>
      <div class="price">₩89,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?sweater" alt="옷9">
      <div class="product-name">니트 스웨터</div>
      <div class="price">₩25,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/featured/?blouse" alt="옷10">
      <div class="product-name">블라우스</div>
      <div class="price">₩22,000</div>
      <a href="#" class="buy-btn">구매하기</a>
    </div>
  </section>
</body>
</html>
